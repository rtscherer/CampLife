<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/countdown-clock.css" media="all" />
	</head>
	<body>
		<header>
			<div class="title">
				<h1>Camp Life</h1>
				<h2>Coming Soon</h2>
				<div id="clockdiv">
				  <div>
				    <span class="days"></span>
				    <div class="smalltext">Days</div>
				  </div>
				  <div>
				    <span class="hours"></span>
				    <div class="smalltext">Hours</div>
				  </div>
				  <div>
				    <span class="minutes"></span>
				    <div class="smalltext">Minutes</div>
				  </div>
				  <div>
				    <span class="seconds"></span>
				    <div class="smalltext">Seconds</div>
				  </div>
				</div>
				<input class="form-control subscribe-text" id="inputdefault" type="text">
				<button type="button" class="btn btn-warning subscribe-button">Subscribe</button>
			</div>
		</header>
		<script type="text/javascript" src="js/countdown-clock.js"></script>
	</body>
</html>
